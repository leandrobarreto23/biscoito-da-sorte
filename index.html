<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="screen-one hide">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <div class="img">
        <img src="assets/biscoito.svg" alt="Um biscoito da sorte com uma mensagem no seu interior pronta pra ser aberta">
      </div>
    </div>
    <div class="screen-two">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      <div class="img">
        <img src="assets/biscoito-aberto.svg" alt="biscoito da sorte quebrado mostrando a mensagem">
      </div>
      <button>Abrir outro biscoito</button>
    </div>
  </div>
</body>
</html>
